<!DOCTYPE html>
<html lang="en">
<head>

            <br />
            <label for="age">Edad:</label>
            <input type="text"  name="age" id="age" placeholder="Ingrese su edad ">
            <br />
            <label for="gender">Sexo:</label>
            <div class="fm">
            <input type="radio"  name="gender" id="gender">Femenino</input>
            <input type="radio"  name="gender" id="gender">Masculino</input>
            <input type="radio"  name="gender" id="gender">Otro</input>
            </div>
            <p>
            <label for="interest">Temas de interes:</label></p>
            <div>
                <div class="int">
                 <input id="interest" type="checkbox"></input>
                 <label>Deporte</label>
                </div>
                <div class="int">
                 <input id="interest" type="checkbox"></input>
                 <label>Musica</label>
                </div>
                <div class="int">
                 <input id="interest" type="checkbox"></input>
                 <label>Juegos</label>
                </div>
                <div class="int">
                 <input id="interest" type="checkbox"></input>
                 <label>Tecnologia</label>
                </div>
                <div class="int">
                 <input id="interest" type="checkbox"></input>
                 <label>Otros</label>
                </div>
            </div>
                <div class="countries">
                 <label for="country">Pais:</label>
                 <select id="country" name="country">
                 <option class="ar" value="seleccionar">Seleccione un Pais</option>
                 <option class="ar" value="argentina">Argentina</option>
                 <option class="ar" value="chile">Chile</option>
                 <option class="ar" value="brasil">Brasil</option>
                 <option class="ar" value="uruguay">Uruguay</option>
                 </select>
                </div>
            <label for="comentary">Comentario:</label>
            <textarea id="comentary" name="comentary" placeholder="Escribe algo.."></textarea>
            <button id="send" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
